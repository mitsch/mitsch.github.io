<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/_main.css">
  </head>
  <body>
    <div id="outer-header-container">
      <div id="header">
        <div>Mitsch's Blog</div>
      </div>
    </div>
    <div id="top-container">
      <div id="main-container">
        <div id="sider">
          <button type="button" onclick="location.href='index.html'">Home</button>
          <button type="button" onclick="location.href='latest.html'">Latest</button>
          <button type="button" onclick="location.href='about.html'">About</button>
        </div>
        <div id="content">
          <ul class="posts">
            {% for post in site.posts %}
              <li>
                <span class="post-date">{{ post.date | date: "%b %-d, %Y"}}</span>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
